@PART[PROXI-DCY-nose]:NEEDS[Waterfall]
{
	!EFFECTS {}
  EFFECTS
  {
    running
    {
      AUDIO_MULTI_POOL
      {
        channel = Ship
        transformName = RCSthruster
        clip = Waterfall/Sounds/Beale_Sounds/Sound_RocketStentor
        volume = 0.0 0.0
        volume = 0.1 0.0
        volume = 0.5 0.04
        volume = 1.0 0.15
        pitch = 1.5
        loop = true
      }
    }
  }

  MODULE
  {
    name = ModuleWaterfallFX
    moduleID = RCSBlockFX
    engineID = basicEngine

    	CONTROLLER
    	{
      	name = atmosphereDepth
      	linkedTo = atmosphere_density
    	}
    	CONTROLLER
    	{
      	name = rcs
      	linkedTo = rcs
    	}
 	CONTROLLER
	{
	name = R1
	linkedTo = random
	noiseType = perlin
	scale = 1
	minimum = 0
	speed = 12
	seed = 1
	}
	
    TEMPLATE
    {
      templateName = RCS-JET
      overrideParentTransform = RCSthruster
	  position = 0,0,0
	  rotation = 0, 0, 180
	  scale = 1, 1, 1
    }
  }
}
