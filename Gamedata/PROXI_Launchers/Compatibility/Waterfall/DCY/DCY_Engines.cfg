@PART[PROXI-DCY-VAC]:NEEDS[Waterfall]
{
	!EFFECTS {}
	EFFECTS
  {
    engage
    {
      AUDIO
      {
        channel = Ship
        clip = Waterfall/Sounds/KW/sound_liq4
        volume = 0.8
        pitch = 1.0
        loop = false
      }
    }
    disengage
    {
        AUDIO
        {
          channel = Ship
          clip = sound_vent_soft
          volume = 0.8
          pitch = 2.0
          loop = false
        }
    }
    flameout
    {
      AUDIO
      {
        channel = Ship
        clip = sound_explosion_low
        volume = 0.8
        pitch = 2.0
        loop = false
      }
    }
    running_SL
    {
     AUDIO
      {
        channel = Ship
        clip = Waterfall/Sounds/KW/sound_altloop
        volume = 0.0 0.0
        volume = 1.0 0.8
        pitch = 0.0 1.0
        pitch = 1.0 1.0
        loop = true
      }
    }
    running_VAC
    {
     AUDIO
      {
        channel = Ship
        clip = Waterfall/Sounds/KW/sound_altloop
        volume = 0.0 0.0
        volume = 1.0 0.8
        pitch = 0.0 1.0
        pitch = 1.0 1.0
        loop = true
      }
    }
  }

	MODULE
	{
	name = ModuleWaterfallFX
	moduleID = seaLevelFX
	engineID = DCY_VAC-SL
	
		CONTROLLER
    		{
      		name = atmosphereDepth
      		linkedTo = atmosphere_density
    		}

    		CONTROLLER
    		{
      		name = throttle
      		linkedTo = throttle
		engineID = DCY_VAC-SL
    		}

		TEMPLATE
    		{
      		templateName = waterfall-hydrolox-lower-4
      		overrideParentTransform = fxTransformSL
      		scale = 0.7,0.7,1
      		rotation = 0,0,0
      		position = 0,0,0
    		}
	}
	MODULE
	{
	name = ModuleWaterfallFX
	moduleID = vacLevelFX
	engineID = DCY_VAC-VAC
	
		CONTROLLER
    		{
      		name = atmosphereDepth
      		linkedTo = atmosphere_density
    		}

    		CONTROLLER
    		{
      		name = throttle
      		linkedTo = throttle
		engineID = DCY_VAC-VAC
    		}

		TEMPLATE
    		{
      		templateName = waterfall-hydrolox-lower-4
      		overrideParentTransform = fxTransformVAC
      		scale = 1,1,1.4
      		rotation = 0,0,0
      		position = 0,0,0
    		}
	}
}


