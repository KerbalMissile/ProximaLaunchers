@PART[PROXI-DCY-Spike]:NEEDS[Waterfall]:AFTER[RealismOverhaul]
{
	!EFFECTS {}
	EFFECTS
  {
    engage
    {
      AUDIO
      {
        channel = Ship
        clip = Waterfall/Sounds/KW/sound_liq4
        volume = 0.8
        pitch = 1.0
        loop = false
      }
    }
    disengage
    {
        AUDIO
        {
          channel = Ship
          clip = sound_vent_soft
          volume = 0.8
          pitch = 2.0
          loop = false
        }
    }
    flameout
    {
      AUDIO
      {
        channel = Ship
        clip = sound_explosion_low
        volume = 0.8
        pitch = 2.0
        loop = false
      }
    }
    fx-DCYspike
    {
     AUDIO
      {
        channel = Ship
        clip = Waterfall/Sounds/KW/sound_altloop
        volume = 0.0 0.0
        volume = 1.0 0.8
        pitch = 0.0 1.0
        pitch = 1.0 1.0
        loop = true
      }
    }
  }
	@MODULE[ModuleWaterfallFX]
	{
	@moduleID = fxAerospikeRO
	
		@TEMPLATE
		{
		@templateName = waterfall-hydrolox-lower-1
      		@overrideParentTransform = fxThrust
      		@scale = 6,6,2
      		@rotation = 0,0,0
      		@position = 0,0,-0.02
		}
	}
}

